<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes - Mini Shop</title>
    <!-- main styles -->
    <link href="./styles/style.css" rel="stylesheet" />
    <!-- make elements animate -->
    <link href="./styles/animation.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 class="animate__animated animate__rubberBand">
        Welcome to our clothes shop
      </h1>
      <h3 class="animate__animated animate__rubberBand">Group 2</h3>
    </header>

    <!-- main/product section -->
    <main></main>

    <!-- footer -->
    <footer class="animate__animated animate__backInUp">
      <h4>Code by AshkanZjj</h4>
    </footer>

    <!-- cart modal -->
    <section class="cart-modal-overlay">
      <section class="cart-modal">
        <i id="close-btn">&times;</i>

        <section class="product-rows">
          <section class="product-row"></section>
        </section>
        <section class="total">
          <h1 class="cart-total">TOTAL</h1>
          <span class="total-price">$0</span>
          <button class="purchase-btn">PURCHASE</button>
        </section>
      </section>
    </section>
    <!-- end of cart modal -->
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
